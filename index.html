<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="main">
        <!--Head of the div-->
        <h1>StopWatch</h1>

        <!--Watch setup-->
        <div class="container">
            <div id="minutes">
                <h2>00</h2>
                <h4>M</h4>
            </div>
            <div id="one">
                <h2>:</h2>
            </div>
            <div id="seconds">
                <h2>00</h2>
                <h4>S</h4>
            </div>
            <div id="two">
                <h2>:</h2>
            </div>
            <div id="mili">
                <h2>00</h2>
                <h4>MS</h4>
            </div>
        </div>
        <!--button options-->
        <div class="footer">
            <button id="b1" onclick="watch()">Start</button>
            <button id="b2" onclick="reset()">Reset</button>
        </div>
    </div>
</body>
</html>
